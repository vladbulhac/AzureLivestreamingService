<mat-card class="example-card" *ngIf="targetEndpoint">
  <mat-card-header>
    <mat-card-title>{{livestreamFullEndpoints!.title}}</mat-card-title>
    <mat-card-subtitle>{{livestreamFullEndpoints!.status}} on {{livestreamFullEndpoints!.date | date:'medium'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="targetEndpoint">
      <app-vjs-player [options]="{autoplay: true, fluid: true, aspectRatio:'16:9', controls: true, sources: [{ src: targetEndpoint, type: 'application/x-mpegURL' }]}"></app-vjs-player>
    </div>
    <p>{{livestreamFullEndpoints!.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="redirectToStatusPage(livestreamFullEndpoints!.livestreamId)">Status</button>
  </mat-card-actions>
</mat-card>
